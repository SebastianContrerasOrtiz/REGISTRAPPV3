<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="contact-form" (submit)="enviarCorreo($event)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="user_name" [(ngModel)]="formData.user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" name="user_email" [(ngModel)]="formData.user_email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea name="message" [(ngModel)]="formData.message"></ion-textarea>
    </ion-item>

    <ion-button type="submit">Enviar</ion-button>
  </form>
</ion-content>
